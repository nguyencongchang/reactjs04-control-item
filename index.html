<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyen Cong Chang</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

</head>
<body>
    <header>
        <nav>
            <li>
                <a href="">Trang chủ</a>
            </li>
            <li>
                <a href="">Sản phẩm</a>

            </li>
            <li>
                <a href="">Liên hệ</a>

            </li>
            <li>
                <a href="">Quảng cáo</a>

            </li>
        </nav>
    </header>
    <div class="container">
        <h3 class="heading">Quản lý sản phẩm</h3>
        <div class="content">
                <div class="content-left">
                            <form action="#" class="content-left-form">
                                <fieldset class="content-left-fieldset">
                                    <legend>
                                        Danh sách sản phẩm
                                    </legend>
                                    <table border="1" class="content-left-table">
                                        <tr>
                                            <th>STT</th>
                                            <th>Tên sản phẩm</th>
                                            <th>Giá</th>
                                            <th>Đơn vị tính</th>
                                            <th></th>
                                        </tr>
                                        <tr>
                                            <td>1</td>
                                            <td>Iphone 13 promax</td>
                                            <td>25.000.000</td>
                                            <td>Cái</td>
                                            <td class="content-icon">
                                                <a href=""><i class="fas fa-pencil-alt"></i></a>
                                                <a href=""><i class="fas fa-search"></i></a>
                                                <a href=""><i class="fas fa-trash-alt"></i></a>
                                                
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>2</td>
                                            <td>Áo luôn vui tươi</td>
                                            <td>20.000.000</td>
                                            <td>Cái</td>
                                            <td class="content-icon">
                                                <a href=""><i class="fas fa-pencil-alt"></i></a>
                                                <a href=""><i class="fas fa-search"></i></a>
                                                <a href=""><i class="fas fa-trash-alt"></i></a>
                                            </td>
                                        </tr>
                                    </table>
                                </fieldset>
                            </form>
                    </div>
            <div class="content-right">
                <form action="#" class="content-right-form">
                    <fieldset class= "content-right-fieldset">
                        <legend>
                            Danh sách sản phẩm
                        </legend>
                        <div class= "content-right-contain">
                            <div class="content-right-name">
                                <label for="">Tên sản phẩm</label>
                            </div>
                            <div class= "content-right-input">
                                <input type="text" name="" id="">
                            </div>
                        </div>
                        <div class= "content-right-contain2">
                            <div class="content-right-name">
                                <label for="">Mã sản phẩm</label>
                            </div>
                            <div class= "content-right-input-code">
                                <input type="text" name="" id="">
                            </div>
                        </div>
                        <div class= "content-right-contain3">
                            <div class="content-right-name">
                                <label for="">Loại sản phẩm</label>
                            </div>
                            <div class= "content-right-input">
                                <input type="checkbox" name="" id="">
                                <label>Thiết bị điện tử</label>
                            </div>
                            <div class= "content-right-input">
                                <input type="checkbox" name="" id="">
                                <label>Quần áo</label>
                            </div>
                        </div>
                        <div class= "content-right-contain4">
                            <div class= "content-right-input">
                                <input type="checkbox" name="" id="">
                                <label>Đồ gia dụng</label>
                            </div>
                            <div class= "content-right-input1">
                                <input type="checkbox" name="" id="">
                                <label>Sách</label>
                            </div>
                        </div>
                        <div class= "content-right-contain3">
                            <div class="content-right-name">
                                <label for="">Đơn vị tính</label>
                            </div>
                            <div class= "content-right-select">
                                <select id="" name="" form="">
                                    <option value="volvo">Loại sản phẩm</option>
                                </select>

                            </div>
                        </div>
                        <div class= "content-right-contain2">
                            <div class="content-right-name">
                                <label for="">Giá</label>
                            </div>
                            <div class= "content-right-input-price">
                                <input type="text" name="" id="">
                            </div>
                        </div>
                        <div class= "content-right-contain2">
                            <div class="content-right-name">
                                <label for="">Ngày nhập </label>
                            </div>
                            <div class= "content-right-input-date">
                                <input type="date" name="" id="">
                            </div>
                        </div>
                        <div class= "content-right-contain2">
                            <div class="content-right-name">
                                <label for="">Mô tả </label>
                            </div>
                            <div class= "content-right-input-des">
                                <textarea name="" id="" cols="30" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="btn_submit">
                            <button type="submit">Lưu</button>
                        </div>
                        
                        
                    </fieldset>
                </form>

             </div>
        </div>
        
    </div>
    <footer>
        <span>Copyright © Nguyen Cong Chang</span>
    </footer>
    
</body>
</html>
